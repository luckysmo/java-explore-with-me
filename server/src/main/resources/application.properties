
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
stat-server.url=${STATS_SERVER_URL}

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.ru.practicum=debug
logging.level.sql = debug
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=off
logging.level.org.springframework.transaction.interceptor=off
logging.level.org.springframework.orm.jpa.JpaTransactionManager=off
server.port=8080